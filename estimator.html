<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/styles/css/estimator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimator</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <!-- Pre-existing structure for a room report -->
    <div id="room-report-template" class="room-report" style="display: none;">
        <h1 class="room-name"></h1>
        <table>
            <!-- Other rows... -->
            <tr>
                <td>Length:</td>
                <td class="room-length"></td>
            </tr>
            <tr>
                <td>Width:</td>
                <td class="room-width"></td>
            </tr>
            <!-- Other rows... -->
        </table>
    </div>

    <!-- Container for all room reports -->
    <div id="room-reports-container">
    </div>

    <div id="results" class="results">
        <button id="luxreport">Lux Report</button>
        <button id="quotation">Quotation</button>
        <button id="techsub">Technical Submittals</button>
        <button id="energy">Energy Conseration</button>
    </div>

    <script src="/java/estimator.js"></script>

</body>


</html>
