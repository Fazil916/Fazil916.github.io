<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/styles/css/estimator.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimator</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <div id="sidebar" class="sidebar">
        <button id="luxreport" class="btn btn-primary">Report</button>
        <button id="quotation" class="btn btn-secondary">Quotation</button>
    </div>
    <!-- Container for all room reports -->
    <div id="room-reports-container">
        <div id="room-report-template" class="room-report" style="display: none;">
            <h1 class="room-name"></h1>

            <div id="results-container">
                <h2>Results</h2>
                <table>
                    <tr>
                        <th>Symbol</th>
                        <th>Calculated</th>
                        <th>Target</th>
                        <th>Check</th>
                    </tr>
                    <tr>
                        <td><i class="lightbulb"></i> Illuminance</td>
                        <td class="calculated-illuminance"></td>
                        <td class="target-illuminance"></td>
                        <td class="check-illuminance"></td>
                    </tr>
                </table>
            </div>

            <div id="luminaire-table-container">
                <h2>Luminaire Details</h2>
                <!-- Luminaire table will be added here -->
            </div>

            <div id="consumption-container">
                <h2>Consumption Details</h2>
                <table>
                    <tr>
                        <th>Luminaire Quantity</th>
                        <th>Total Power</th>
                        <th>kW/hr</th>
                        <th>Carbon</th>
                    </tr>
                    <tr>
                        <td class="calculated-Quantity"></td>
                        <td class="calculated-Power"></td>
                        <td class="calculated-kW/hr"></td>
                        <td class="check-Carbon"></td>
                    </tr>
                </table>
            </div>

            <div id="room-details-container">
                <h2>Room Details</h2>
                <table>
                    <tr>
                        <th>Length:</th>
                        <th>Width:</th>
                        <th>Height:</th>
                        <th>Area:</th>
                        <th>W/m²/100 lx:</th>
                    </tr>
                    <tr>
                        <td class="room-width"></td>
                        <td class="room-length"></td>
                        <td class="room-height"></td>
                        <td class="area"></td>
                        <td class="wm²100lx"></td>
                    </tr>

                </table>
            </div>
        </div>
    </div>

    <!-- Container for quotations -->

    <div id="quotations-container">
        <h2>Priced Proposal</h2>
        <table>
            <tr>
                <th>Sl No</th>
                <th>Model</th>
                <th>Description</th>
                <th>Image</th>
                <th>Quantity</th>
                <th>Price</th>

            </tr>
            <tr>
                <td class="sl-no"></td>
                <td class="model"></td>
                <td class="description"></td>
                <td class="image"></td>
                <td class="quantity"></td>
                <td class="price"></td>
            </tr>
        </table>
    </div>

    <script src="/java/estimator.js"></script>
    <script src="/java/selector.js"></script>

</body>

</html>
