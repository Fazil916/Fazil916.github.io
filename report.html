<!DOCTYPE html>
<html>

<head>
  <title>Lumen Calculator</title>
  <link rel="stylesheet" href="/styles/css/report.css">
  <script src="https://unpkg.com/dexie@latest/dist/dexie.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>

  <!-- Header Section -->
  <header>
    <div class="header-content">
      <div class="title-container">
        <div class="header-text">
          <h1>Quick Online Lighting Quantity Estimator</h1>          
        </div>
      </div>
    </div>
  </header>

  <!-- Project Input Section -->

  <div id="project-name">
    <div class="grid-container">
      <div class="input-group">
        <label for="project">Project Name</label>
        <input type="text" id="project" placeholder="write your project name">
      </div>
      <div class="input-group">
        <label for="project-description">Project-description</label>
        <input type="text" id="project-description" placeholder="write your project-description">
      </div>
    </div>
  </div>

  <!-- Name Input Section -->
  <div id="room-name">
    <div class="input-group">
      <label for="room">Room Name</label>
      <input type="text" id="room" placeholder="eg; living room">
    </div>
  </div>

  <!-- Room Geometry Input Section -->
  <div class="geometry">
    <div class="input-group">
      <label for="length">Length</label>
      <input type="number" id="length" placeholder="in m">
    </div>
    <div class="input-group">
      <label for="width">Width</label>
      <input type="number" id="width" placeholder="in m">
    </div>
    <div class="input-group">
      <label for="height">Height</label>
      <input type="number" id="height" placeholder="in m">
    </div>
  </div>

  <!-- Target Lux selection section -->
  <div class="input-group">
    <label for="illumination">Target Lux</label>
    <input type="number" id="illumination" placeholder="in lux">
  </div>

  <!-- Luminaire selection section -->
  <div class="dropdown-brand">
    <button class="dropdown-button">Select a brand</button>
    <div class="dropdown-content">
      <!-- Items will be generated here -->
    </div>
  </div>
  <div class="dropdown-model">
    <button class="dropdown-button">Select a Model</button>
    <div class="dropdown-content">
      <!-- Items will be generated here -->
    </div>
  </div>

  <!-- SVG section -->
  <div id="lux">
    <div id="svg-container"></div>
    
    <script>
      var svg = d3.select("#svg-container")
    </script>
  </div>

  <!-- Suggest Section -->
  <div id="suggest">
    <div id="button-container">
      <button id="arrangment">Luminaires Arrangment</button>
      <button id="place">Place Luminaires</button>
      <button id="save-room">Add Room</button>
    </div>

    <table>
      <tr>
        <td id="row">0</td>
        <td id="column">0</td>
      </tr>
    </table>
  </div>

  <aside id="saved-rooms" class="sidebar">
    <h3>Saved Rooms</h3>
    <!-- Saved rooms will be dynamically added here by JavaScript -->
    <input type="file" accept="image/*" capture="camera" id="cameraInput" style="display: none;">
    <img id="cameraIcon;">
  </aside>

  <button id="calculate">Calculate</button>
  <button id="save-project">Save Project</button>

  <script src="/java/brand.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="/java/luminaireplacer.js"></script>
  <script src="/java/d3.js"></script>
  <script src="/java/save-room.js"></script>
  <script src="/java/button.js"></script>
  <script src="/java/camera.js"></script>

</body>

</html>
