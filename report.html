<!DOCTYPE html>
<html>

<head>
  <title>Lumen Calculator</title>
  <link rel="stylesheet" href="/styles/css/report.css">
</head>

<body>
  <header>
    <div class="header-content">
      <div class="title-container">
        <div class="header-text">

          <h1>EVALux</h1>
          <p>Lux Calculation Tool</p>
        </div>
      </div>
    </div>
  </header>

  <div id="project-name">
    <div class="grid-container">
      <div class="input-group">
        <label for="project">Project Name</label>
        <input type="text" id="project" placeholder="write your project name">
      </div>
      <div class="input-group">
        <label for="project-description">Project-description</label>
        <input type="text" id="project-description" placeholder="write your project-description">
      </div>
    </div>
  </div>

  <!-- Input Section -->
  <div id="room-name">
    <div class="input-group">
      <label for="room">Room Name</label>
      <input type="text" id="room" placeholder="eg; living room">
    </div>
  </div>
  
  <div class="geometry">
    <div class="input-group">
      <label for="length">Length</label>
      <input type="number" id="length" placeholder="in m">
    </div>
    <div class="input-group">
      <label for="width">Width</label>
      <input type="number" id="width" placeholder="in m">
    </div>
    <div class="input-group">
      <label for="height">Height</label>
      <input type="number" id="height" placeholder="in m">
    </div>
  </div>

  <!-- Target Lux selection section -->
  <div class="input-group">
    <label for="illumination">Target Lux</label>
    <input type="number" id="illumination" placeholder="in lux">
  </div>

  <!-- Luminaire selection section -->
  <div class="lights">
    <div class="input-group">
      <label for="luminaire-brand">Brand</label>
      <select id="luminaire-brand">
      </select>
    </div>
    <div class="input-group">
      <label for="luminaire-category">Category</label>
      <select id="luminaire-category">
      </select>
    </div>
    <div class="input-group">
      <label for="luminaire-model">Model</label>
      <select id="luminaire-model">
      </select>
    </div>
  </div>

  <!-- SVG section -->
  <div id="lux">
    <div id="svg-container"></div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script>
      var svg = d3.select("#svg-container")
    </script>
  </div>

  <!-- Suggest Section -->
  <div id="suggest">

    <button id="arrangment">Arrange</button>
    <table>
      <tr>
        <td id="row">0</td>
        <td id="column">0</td>
      </tr>
    </table>
    <button id="place">Place Luminaires</button>
    <button id="calculate">Calculate</button>
  </div>

  <button id="save-room">Save Room</button>
  <button id="save-project">Save Project</button>

  <aside id="saved-rooms" class="sidebar">
    <h3>Saved Rooms</h3>
    <!-- Saved rooms will be dynamically added here by JavaScript -->
  </aside>

  <script src="/java/brand.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>   
  <script src="/java/luminaireplacer.js"></script>
  <script src="/java/d3.js"></script> 
  <script src="/java/save-room.js"></script>



</body>

</html>
