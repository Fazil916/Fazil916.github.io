<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=0.5">
  <title>Lumen Calculator</title>
  <link rel="stylesheet" href="/styles/css/report.css">
  <script src="https://unpkg.com/dexie@latest/dist/dexie.min.js"></script>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <!-- Header Section -->
  <header>
    <h1 class="header-content title-container header-text">Quick Online Lighting Quantity Estimator</h1>
  </header>

  <!-- Project Input Section -->
  <section id="project-name" class="grid-container">
    <div class="input-group">
      <label for="project">Project Name</label>
      <input type="text" id="project" placeholder="write your project name">
    </div>
    <div class="input-group">
      <label for="project-description">Project-description</label>
      <input type="text" id="project-description" placeholder="write your project-description">
    </div>
  </section>

  <div id="room-creation">
    <button id="save-room">Add Rooms</button>
    <div id="saved-rooms" class="sidebar">
      <!-- Saved rooms will be dynamically added here by JavaScript -->
    </div>
    <!-- The Modal -->
    <div id="modal" style="display: none;">
      <!-- Modal content -->
      <div class="modal-content">
        <label for="edit-room-name">Name</label>
        <input type="text" id="edit-room-name">
        <label for="edit-room-length">Length</label>
        <input type="number" id="edit-room-length">
        <label for="edit-room-width">Width</label>
        <input type="number" id="edit-room-width">
        <label for="edit-room-height">Height</label>
        <input type="number" id="edit-room-height">
        <label for="illumination">Target Lux</label>
        <input type="number" id="illumination" placeholder="in lux">
        <label for="edit-room-brand">Brand</label>
      </div>
      <!-- Luminaire selection section -->
      <div class="dropdown">
        <button class="dropdown-button">Select a Brand/Model</button>
        <div class="dropdown-content-brand">
          <!-- Brand Items will be generated here -->
        </div>
        <div class="dropdown-content-model">
          <!-- Model Items will be generated here once a brand is selected -->
        </div>
      </div>
      <div id="button-container">
        <button id="place">Place Luminaires</button>
        <button id="arrangment">Luminaires Arrangment</button>
      </div>
      <div class="custom-file-upload">
        <input type="file" accept="image/*" capture="camera" id="cameraInput" style="display: none;">
        <button id="custom-button">Upload Image</button>
        <span id="custom-text">No file chosen, yet.</span>
      </div>
      <div>
        <button id="edit-room">Save</button>
        <button id="delete-room">Delete</button>
      </div>
    </div>
  </div>


  <!-- SVG section -->
  <div id="lux">
    <div id="svg-container"></div>
    <script>
      var svg = d3.select("#svg-container")
    </script>
  </div>

  <!-- Suggest Section -->
  <div id="suggest">
    <table>
      <tr>
        <td id="row">0</td>
        <td id="column">0</td>
      </tr>
    </table>
  </div>

  <button id="calculate">Prepare Estimate</button>
  <button id="save-project">Save Project</button>

  <!-- Java Script Section -->
  <script src="/java/brand.js"></script>
  <script src="/java/save-room.js"></script>
  <script src="/java/luminaireplacer.js"></script>
  <script src="/java/svg.js"></script>
  <script src="/java/camera.js"></script>

</body>

</html>
