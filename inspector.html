<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lumen Calculator</title>
    <link rel="stylesheet" href="/styles/css/inspector.css">
    <script src="https://unpkg.com/dexie@latest/dist/dexie.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1 class="header-content title-container header-text">Move In/Move Out Guide</h1>
    </header>

    <!-- Project Input Section -->
    <section id="project-name" class="grid-container">
        <div class="input-group">
            <label for="project">Project Type</label>
            <select id="project" onchange="updateSubtype(this.value)">
                <option value=""></option>
                <option value="Apartment">Apartment</option>
                <option value="Villa">Villa</option>
            </select>
        </div>
        <div class="input-group">
            <label for="project-subtype">Project Subtype</label>
            <select id="project-subtype">
                <option value=""></option>
            </select>
        </div>
    </section>

    <div id="room-creation">
        <div id="saved-rooms" class="saved-rooms">
            <!-- Saved rooms will be dynamically added here by JavaScript -->
            <!-- The Modal -->
            <div id="modal" style="display: none;">
                <div class="modal-content">
                    <fieldset>
                        <legend>Room Information</legend>
                        <label for="edit-room-name">Name</label>
                        <input type="text" id="edit-room-name">
                    </fieldset>

                    <fieldset>
                        <div class="system-checks">
                            <div class="electrical-file-upload">
                                <input type="file" accept="image/*" capture="camera" id="temperaturecameraInput"
                                    style="display: none;">
                                <button id="custom-button">Check Electrical Systems</button>
                            </div>
                            <div id="comments-popup" style="display: none;">
                                <ul id="comments-list"></ul>
                                <button onclick="closePopup()">Close</button>
                            </div>
                            <video id="camera-preview" style="display: none;"></video>

                            <div class="temperature-para-check">
                                <input type="file" accept="image/*" capture="camera" id="cameraInput"
                                    style="display: none;">
                                <button id="temperature-button">Check temperature</button>
                            </div>
                            <div class="water-supply-check">
                                <input type="file" accept="image/*" capture="camera" id="watercameraInput"
                                    style="display: none;">
                                <button id="water-button">Check water supply</button>
                            </div>
                            <div class="drain-flow-check">
                                <input type="file" accept="image/*" capture="camera" id="draincameraInput"
                                    style="display: none;">
                                <button id="drain-button">Check Drain</button>
                            </div>
                        </div>
                        <button id="save-room">Save</button>
                        <button id="delete-room">Delete</button>
                    </fieldset>
                </div>

            </div>
        </div>
    </div>

    <!-- Java Script Section -->

    <script src="/java/camera.js"></script>
    <script src="/java/inspector.js"></script>
    <script src="/java/inspector-room.js"></script>
    <script src="/java/coments.js"></script>

</body>

</html>
