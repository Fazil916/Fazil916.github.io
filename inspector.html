<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lumen Calculator</title>
    <link rel="stylesheet" href="/styles/css/inspector.css">
    <script src="https://unpkg.com/dexie@latest/dist/dexie.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <!-- Header Section -->
    <header>
        <h1 class="header-content title-container header-text">Move In/Move Out Guide</h1>
    </header>

    <!-- Project Input Section -->
    <section id="project-name" class="grid-container">
        <div class="input-group">
            <label for="project">Project Type</label>
            <select id="project" onchange="updateSubtype(this.value)">
                <option value="">Select project type</option>
                <option value="Apartment">Apartment</option>
                <option value="Villa">Villa</option>
            </select>
        </div>
        <div class="input-group">
            <label for="project-subtype">Project Subtype</label>
            <select id="project-subtype">
                <option value="">Select project subtype</option>
            </select>
        </div>
    </section>

    <div id="room-creation">
        <div id="saved-rooms" class="saved-rooms">
            <!-- Saved rooms will be dynamically added here by JavaScript -->
            <!-- The Modal -->
            <div id="modal" style="display: none;">
                <!-- Modal content -->
                <div class="modal-content">
                    <label for="edit-room-name">Name</label>
                    <input type="text" id="edit-room-name">
                    <label for="edit-room-length">Length</label>
                    <input type="number" id="edit-room-length">
                    <label for="edit-room-width">Width</label>
                    <input type="number" id="edit-room-width">
                    <label for="edit-room-height">Height</label>
                    <input type="number" id="edit-room-height">
                    <div class="custom-file-upload">
                        <input type="file" accept="image/*" capture="camera" id="cameraInput" style="display: none;">
                        <button id="custom-button">Upload Image</button>
                        <span id="custom-text">No file chosen, yet.</span>
                    </div>
                    <button id="save-room">Save</button>
                    <button id="delete-room">Delete</button>
                    <div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Java Script Section -->

    <script src="/java/camera.js"></script>
    <script src="/java/inspector.js"></script>
    <script src="/java/inspector-room.js"></script>

</body>

</html>
