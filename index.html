<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ROKN AL WAHDA</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/styles/css/styles.css">

</head>

<body>

  <header>
    <div class="header-content">
      <div class="title-container">
        <div class="header-text">
          <h1>ROKN AL WAHDA</h1>
        </div>
      </div>
    </div>
  </header>

  <main>
    
    <section id="services" class="section">
      <h2>Free Tools</h2>
      <div class="button-container">
        <a href="/report.html" class="myButton">Lighting Calculator</a>
      </div>
    </section>

    <section id="contact" class="section">
      <h2>Contact Us</h2>
      <p>To discuss your lighting needs or to schedule a consultation, please fill out the form</p>
      <form action="mailto:info@illuminatedesign.com" method="post" enctype="text/plain">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" name="message" rows="5" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>
    </section>

  </main>

</body>

</html>
