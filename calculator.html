<!DOCTYPE html>
<html>

<head>
  <title>Lumen Calculator</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.css">
  <!-- Include Spectrum JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/spectrum/1.8.0/spectrum.min.js"></script>
  <!-- Include color-picker.js -->
  <script src="/java/pickr.js"></script>

  <link rel="stylesheet" href="/styles/css/calculator.css">
</head>

<body>
  <header>
    <div class="header-content">
      <div class="title-container">        
        <img src="/styles/image/evalog.png" alt="Company Logo" id="logo">
        <div class="header-text">
          <button id="report">Create Room</button>
          <h1>EVALux</h1>
          <p>Simple Lux Calculation Tool</p>
        </div>
      </div>
    </div>    
  </header>

  <!--Project Section-->

  <div id="project-name">
    <h2>Project Name</h2>
    <div class="grid-container">
      <div class="input-group">
        <label for="project">Project Name</label>
        <input type="text" id="project" placeholder="write your project name">
      </div>
      <div class="input-group">
        <label for="project-description">Project-description</label>
        <input type="text" id="project-description" placeholder="write your project-description">
      </div>
    </div>
  </div>
  
  <!-- Room Geometry Section -->

  <div id="room-geometry">
    <h2>Room Geometry</h2>
    <div class="grid-container">
      <div class="input-group">
        <label for="length">Length</label>
        <input type="number" id="length" placeholder="in m">
      </div>
      <div class="input-group">
        <label for="width">Width</label>
        <input type="number" id="width" placeholder="in m">
      </div>
      <div class="input-group">
        <label for="height">Height</label>
        <input type="number" id="height" placeholder="in m">
      </div>
      <div class="color-input">
        <label for="wall">Wall</label>
        <select id="wall">
        </select>
      </div>
      <div class="color-input">
        <label for="floor">Floor</label>
        <select id="floor">
        </select>
      </div>
      <div class="color-input">
        <label for="ceiling">Ceiling</label>
        <select id="ceiling">
        </select>
      </div>
    </div>
  </div>

  <!-- Product Details Section -->
  <div id="product">
    <h2>Luminaire Details</h2>
    <div class="grid-container">
      <div class="input-group">
        <label for="luminaire-lumen">Lumen</label>
        <input type="number" id="luminaire-lumen" placeholder="in lm">
      </div>
      <div class="input-group">
        <label for="luminaire-wattage">Power</label>
        <input type="number" id="luminaire-wattage" placeholder="in W">
      </div>
      <div class="input-group">
        <label for="luminaire-voltage">Voltage</label>
        <input type="number" id="luminaire-voltage" placeholder="in V">
      </div>
      <div class="input-group">
        <label for="luminaire-mounting">Mounting</label>
        <select id="luminaire-mounting">
          <option value="recessed">Recessed</option>
          <option value="surface">Surface</option>
          <option value="wall">Wall Mounted</option>
          <option value="track">Track Mounted</option>
        </select>
      </div>
      <div class="input-group">
        <label for="luminaire-beam">Beam</label>
        <select id="luminaire-beam">
          <option value="narrow">Narrow</option>
          <option value="spot">Spot</option>
          <option value="wide">Wide</option>
          <option value="flood">Flood</option>
        </select>
      </div>
      <div class="input-group">
        <label for="luminaire-shape">Shape</label>
        <select id="luminaire-shape">
          <option value="circular">Circular</option>
          <option value="rectangular">Rectanglar</option>
        </select>
      </div>
      <div class="input-group">
        <label for="luminaire-brand">Brand</label>
        <select id="luminaire-brand">
        </select>
      </div>
      <div class="input-group">
        <label for="luminaire-category">Category</label>
        <select id="luminaire-category">
        </select>
      </div>
      <div class="input-group">
        <label for="luminaire-model">Model</label>
        <select id="luminaire-model">
        </select>
      </div>

      <div class="input-group">
        <h2>Target Lux Level</h2>
        <input type="number" id="required-lux-level" placeholder="Enter the target lux level">
        <div id="results">
          <button id="calculate">Calculate</button>
        </div>

      </div>
    </div>
    <div id="lux">
      <div id="output"></div>
      <div id="total-required-luminaires">
      </div>
    </div>
  </div>
    
  <script src="/java/calculator.js"></script>
  <script src="/java/brand.js"></script>
  <script src="/java/pickr.js"></script>

</body>

</html>
